<mat-sidenav-container style="background-color: white">
    <!-- opened="{{media.isActive('xs')}}" -->
    <mat-sidenav #sidenav opened="false" [mode]="'side'" style="background-color: white">
        <mat-toolbar color="primary">
            <!-- <span>Components</span> -->
        </mat-toolbar>
        <div style="margin: 20px">
            <mat-list>
                <mat-list-item [routerLink]="['/']" (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon svgIcon="app:home"></mat-icon>
                    <h4 mat-line>Home</h4>
                    <!-- <p mat-line>Extend your Web apps</p> -->
                </mat-list-item>
            </mat-list>
            <mat-expansion-panel style="background-color: #eee" displayMode="'flat'">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <span fxFlex>Authentication</span>
                        </div>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list>
                    <mat-list-item *ngFor="let item of authenticationMenuItems" [routerLink]="item.url" (click)="!media.isActive('xs') && sidenav.toggle()">
                        <mat-icon mat-list-icon svgIcon="app:{{item.icon}}"></mat-icon>
                        <h4 mat-line>{{item.title}}</h4>
                        <p mat-line>{{item.subTitle}}</p>
                    </mat-list-item>
                </mat-list>
            </mat-expansion-panel>
        </div>
