<mat-tab-group mat-stretch-tabs="yes">
  <mat-tab label="Demo">
    <div class="tab-content padding2">
      <!-- Basic -->
      <h3 class="doc-header">Basic Calendar</h3>
      <div fxLayout=row fxLayout.xs="column" fxLayoutGap="1vw">

        <!-- calendar.component.html -->
        <div fxFlex="40">
          <ext-calendar></ext-calendar>
        </div>

        <!-- date and month -->
        <div fxFlex>
          <mat-card class="advance-card">
            <mat-card-content>
              <mat-list role="list">
                <mat-list-item *ngFor="let event of events$ | async">
                  <mat-icon mat-list-icon [svgIcon]="event.icon"></mat-icon>
                  <h4 mat-line>{{event.title}}</h4>
                  <p mat-line> {{event.description}} </p>
                </mat-list-item>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>

  </mat-tab>
  <mat-tab label="Setup">
    <div class="tab-content">
    </div>
  </mat-tab>

  <mat-tab label="API">
    <div class="tab-content">
    </div>
  </mat-tab>

</mat-tab-group>
