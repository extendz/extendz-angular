<div *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
  <form class="sign-in-form" fxLayout="column" fxLayout.xs="column" [formGroup]="signInForm" (submit)="login()">
    <mat-form-field style="width:100%">
      <mat-icon matSuffix>
        <svg id="email" viewBox="0 0 24 24" width="100%" height="100%">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </mat-icon>
      <input matInput formControlName="email" placeholder="User Name" type="text" autofocus="true" required>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        User Name
        <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('pattern')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width:100%">
      <mat-icon matSuffix>
        <svg id="lock" viewBox="0 0 24 24" width="100%" height="100%">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
          />
        </svg>
      </mat-icon>
      <input matInput formControlName="password" placeholder="Password" type="password" required>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button [disabled]="!signInForm.valid" type="submit" color="accent" mat-raised-button>Login</button>
  </form>
</div>
