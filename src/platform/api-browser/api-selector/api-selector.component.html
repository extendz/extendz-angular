<div #overlayOrigin="cdkOverlayOrigin" cdkOverlayOrigin>
  <form [formGroup]="search">
    <mat-form-field class="example-full-width">
      <input matInput formControlName="search" [placeholder]="placeholder" (focus)="isOpen = !isOpen" autocomplete="off">
      <mat-hint align="start">
        <strong>
          <span *ngFor="let data of dataArray">{{data}},</span>
        </strong>
      </mat-hint>
    </mat-form-field>
    <button mat-button (click)="openDialog()">search</button>
  </form>
</div>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="overlayOrigin" [cdkConnectedOverlayOpen]="isOpen">

  <div style="background-color: white;width: 100%vw;height:200px;overflow: auto" class="mat-elevation-z4">
    <mat-selection-list style="width: 100%" cdkTrapFocus>
      <button mat-button *ngIf="(items$ | async)?.length>0" (click)="isOpen = !isOpen">Okay</button>
      <mat-list-option role="listitem" *ngFor="let item of items$ | async" [value]="item" (selectionChange)="selectionChange($event,item)">
        {{ item[selector] }}</mat-list-option>
    </mat-selection-list>
  </div>

</ng-template>
