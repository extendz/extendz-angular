<div *ngIf="models$ | async as models else loading" fxLayout="row" fxLayout.xs="column" fxLayoutGap.xs="2vw" fxLayoutGap.md="1%"
    fxLayoutGap="1vw" fxLayoutGap.lg="1vw" fxLayoutWrap>
    <div fxFlex="50vw" fxFlex.lg="25vw" fxFlex.md="49%" fxFlex.xs="100" fxFlex.sm="80" *ngFor="let item of models ">
        <mat-card style="margin: 1%">
            <mat-card-header>
                <mat-icon mat-card-avatar svgIcon="api-root:{{item.name.toLowerCase()}}" class="primary size-32"></mat-icon>
                <mat-card-title>{{item.name | camelCase}}</mat-card-title>
                <mat-card-subtitle>{{item.url}}</mat-card-subtitle>
                <span fxFlex> </span>
                <div fxLayoutAlign="center center">
                    <button mat-button [routerLink]="[item.name]">View</button>
                </div>
            </mat-card-header>
        </mat-card>
    </div>
</div>

<ng-template #loading>
    <div fxLayout="row">
        <span fxFlex></span>
        <span fxFlex>
            <h3 align="center">Loading</h3>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </span>
        <span fxFlex></span>
    </div>
</ng-template>
