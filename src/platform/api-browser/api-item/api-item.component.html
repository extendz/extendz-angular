<div>
  <div fxFlex="10%" fxFlex.xs="1vw"></div>
  <div fxFlex>
    <!--header -->
    <div fxLayout="row" fxLayout.xs="column">
      <h3 class="meta-name">
        <span *ngIf="!item?._links?.self?.href" class="primary">New </span>{{modelMeta?.name | camelCase}}
        <span *ngIf="item?._links?.self?.href">: {{id}}</span>
      </h3>
      <span fxFlex></span>
      <div fxLayout="row">
        <span fxFlex></span>
        <button mat-icon-button>
          <mat-icon>
            <svg id="history" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"
              />
            </svg>
          </mat-icon>
        </button>
        <button *ngIf="id!=0" mat-icon-button (click)="delete()">
          <mat-icon>
            <svg id="delete" viewBox="0 0 24 24">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </mat-icon>
        </button>
      </div>

    </div>

    <mat-card [ngClass]="{'mat-elevation-z0' : media.isActive('xs')}">
      <form [formGroup]="itemFormGroup" fxLayout="column">
        <div *ngFor="let prop of modelMeta?.properties">

          <!-- Number -->
          <!-- <mat-form-field fxFlex *ngIf="prop.type == 'number'">
            <input matInput type="number" [placeholder]="prop.name | camelCase" [formControlName]="prop.name">
            <mat-error *ngIf="itemFormGroup.controls[prop.name].hasError('required')">
              {{prop.name | camelCase}}
              <strong>required</strong>
            </mat-error>
          </mat-form-field> -->

          <!-- String -->
          <mat-form-field fxFlex *ngIf="prop.type == 'string'">
            <input matInput [placeholder]="prop.name | camelCase" [formControlName]="prop.name">
            <mat-error *ngIf="itemFormGroup.controls[prop.name].hasError('required')">
              {{prop.name | camelCase}}
              <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <!-- String -->
          <mat-form-field fxFlex *ngIf="prop.type == 'color'">
            <input type="color" matInput [placeholder]="prop.name | camelCase" [formControlName]="prop.name">
            <mat-error *ngIf="itemFormGroup.controls[prop.name].hasError('required')">
              {{prop.name | camelCase}}
              <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <!-- Object -->
          <div fxFlex *ngIf="prop.relationShipType && (prop.relationShipType === 'SINGLE'|| prop.relationShipType === 'MULTIPLE')  && prop.type !== 'file'">
            <ext-api-select [property]="prop" [formControlName]="prop.name"></ext-api-select>
          </div>

          <!--Enum -->
          <mat-form-field fxFlex *ngIf="prop.relationShipType && prop.relationShipType === 'ENUM'">
            <mat-select [placeholder]="prop.name | camelCase" [formControlName]="prop.name">
              <mat-option *ngFor="let enum of prop.enums" [value]="enum">
                {{ enum }}
              </mat-option>
            </mat-select>
          </mat-form-field>


          <!-- <mat-form-field fxFlex *ngIf="prop.type == 'object'">
            <input matInput [placeholder]="prop.name | camelCase" [formControlName]="prop.name" [value]="prop.name" >
            <button matSuffix mat-icon-button (click)="openDialog(prop)">
              <mat-icon>
                <svg id="open_in_new" viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"
                  />
                </svg>
              </mat-icon>
            </button>
          </mat-form-field> -->

          <!-- Date -->
          <mat-form-field fxFlex *ngIf="prop.type == 'date'">
            <input matInput [matDatepicker]="picker" [placeholder]="prop.name | camelCase" [formControlName]="prop.name">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker [touchUi]="media.isActive('xs')" #picker></mat-datepicker>
            <mat-error *ngIf="itemFormGroup.controls[prop.name].hasError('required')">
              {{prop.name | camelCase}}
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <button type="submit" mat-fab class="bottom-right" (click)="save()">
          <mat-icon>
            <svg id="save" viewBox="0 0 24 24" class="primary-text">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"
              />
            </svg>
          </mat-icon>
        </button>
      </form>

      <!-- File Input dialog -->
      <div *ngIf="item?._links">
        <div *ngFor="let prop of modelMeta?.properties">
          <div *ngIf="prop.type == 'file'">
            <ext-file-upload [property]="prop" [item]="item"></ext-file-upload>
          </div>
        </div>
      </div>

    </mat-card>
  </div>
  <div fxFlex="10%" fxFlex.xs="0"></div>
</div>

<div style="height: 85px"></div>
