<div>
  <div fxFlex="10%"></div>
  <div fxFlex>
    <div fxLayout="row" fxLayoutAlign="center center">
      <h3>{{modelMeta?.name}} : {{id}}</h3>
      <span fxFlex></span>
      <button mat-icon-button  (click)="delete()">
        <mat-icon>
          <svg id="delete" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </mat-icon>
      </button>
    </div>
    <mat-card>
      <form [formGroup]="itemFormGroup" fxLayout="column">
        <div *ngFor="let prop of modelMeta?.properties">
          <mat-form-field fxFlex>
            <input matInput [placeholder]="prop.name | camelCase" [formControlName]="prop.name">
            <button matSuffix mat-icon-button *ngIf="prop.type == 'object'" (click)="openDialog()">
              <mat-icon>
                <svg id="open_in_new" viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"
                  />
                </svg>
              </mat-icon>
            </button>
          </mat-form-field>
        </div>
      </form>
    </mat-card>
  </div>
  <div fxFlex="10%"></div>
</div>

<button mat-fab class="bottom-right" (click)="save()">
  <mat-icon>
    <svg id="save" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none" />
      <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"
      />
    </svg>
  </mat-icon>
</button>
