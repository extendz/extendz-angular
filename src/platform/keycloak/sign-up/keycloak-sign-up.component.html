<form [formGroup]="signUpForm" (submit)="signUp()">
    <div *ngFor="let feild of singUpConfig.fields">
        <div *ngIf="feild.name == 'password' else other_content">
            <mat-form-field class="full-width">
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-error>
                    <ng-container *ngTemplateOutlet="error;context:feild"> </ng-container>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Confirm Password" type="password" formControlName="passwordConfirm">
                <mat-error>
                    <ng-container *ngTemplateOutlet="error;context:feild"></ng-container>
                </mat-error>
            </mat-form-field>
        </div>
        <ng-template #other_content>
            <mat-form-field class="full-width">
                <input matInput [placeholder]="feild.name | camelCase" [formControlName]="feild.name" />
                <mat-error>
                    <ng-container *ngTemplateOutlet="error;context:feild"> </ng-container>
                </mat-error>
            </mat-form-field>
        </ng-template>
    </div>
    <button mat-raised-button type="submit">Sign Up</button>
</form>

<ng-template #error let-name="name">
    <mat-error *ngIf="signUpForm.controls[name].errors?.required">
        {{name | camelCase}}
        <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="signUpForm.controls[name].errors?.pattern">
        {{pattern.errorMessage | camelCase}}
    </mat-error>
    <mat-error *ngIf="signUpForm.controls[name].errors?.minlength">
        {{name | camelCase}} need at least
        <strong>{{signUpForm.controls[name].errors.minlength.requiredLength}}</strong> character(s).
    </mat-error>
    <mat-error *ngIf="signUpForm.controls[name].errors?.maxlength">
        {{name | camelCase}} must be no longer than
        <strong>{{signUpForm.controls[name].errors.maxlength.requiredLength}} characters</strong>.
    </mat-error>
</ng-template>
